<body>
  
  <form>
    
    <div class="segment">
      <h1>Add Item</h1>
    </div>

    <label> <input type="text" placeholder="Item Name"/> </label>
    <label> <input type="file" id="img" name="img" accept="image/*"> </label>
    <select name = "ItemType">
      <option value = "Item Type" selected>Item Type</option>
      <option value = "Cosmatic" >Cosmatic</option>
      <option value = "Other" >Other</option>
    </select>
    <select name = "Select Area">
      <option value = "Select Area" selected>Select Area</option>
      <option value = "Living Room" >Living Room</option>
      <option value = "Bed Room1" >Bed Room1</option>
      <option value = "Bed Room2" >Bed Room2</option>
      <option value = "Study Room" >Study Room</option>
      <option value = "Garage" >Garage</option>
      <option value = "Other" >Other</option>
    </select>
    <select name = "Select Collection">
      <option value = "Select Collection" selected>Select Collection</option>
      <option value = "Upper Cabinet" >Upper Cabinet</option>
      <option value = "Other" >Other</option>
    </select>
    <label> <input type="date" name="trip-start" value="Purchase Date" min="2010-01-01" max="2022-03-22"> </label>
    <label> <input type="text" placeholder="#Tags"/> </label>
    <button class="red" type="button"><i class="icon ion-md-lock"></i>Add</button>

  </form>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Template Javascript -->
